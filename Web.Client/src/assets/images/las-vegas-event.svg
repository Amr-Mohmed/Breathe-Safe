<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Illustration of wildfire smoke affecting air quality over Las Vegas skyline</title>
  <desc id="desc">Muted desert sunset sky with layered smoke plumes drifting above a stylized Las Vegas skyline. An AQI color bar indicates progression from good to unhealthy levels.</desc>
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="45%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <linearGradient id="sunGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7d6"/>
      <stop offset="80%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="aqiGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="18%" stop-color="#eab308"/>
      <stop offset="36%" stop-color="#f97316"/>
      <stop offset="54%" stop-color="#ef4444"/>
      <stop offset="75%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>
    <filter id="smokeBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="35"/>
    </filter>
    <linearGradient id="smokeLayer" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#737373" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.45"/>
    </linearGradient>
    <clipPath id="aqiClip">
      <rect x="0" y="0" width="1600" height="60" rx="18"/>
    </clipPath>
  </defs>

  
  <rect width="1600" height="900" fill="url(#skyGrad)"/>

  
  <circle cx="1180" cy="210" r="140" fill="url(#sunGrad)" opacity="0.85"/>

  
  <path d="M0 530 L170 470 L310 500 L440 460 L590 515 L710 480 L860 525 L980 495 L1130 520 L1280 485 L1440 510 L1600 470 L1600 900 L0 900 Z" fill="#92400e" opacity="0.25"/>
  <path d="M0 570 L190 520 L340 550 L470 515 L620 565 L760 530 L900 575 L1050 545 L1210 570 L1370 540 L1500 560 L1600 535 L1600 900 L0 900 Z" fill="#78350f" opacity="0.35"/>

  
  <g filter="url(#smokeBlur)" opacity="0.75">
    <ellipse cx="780" cy="260" rx="980" ry="180" fill="url(#smokeLayer)"/>
    <ellipse cx="720" cy="340" rx="920" ry="160" fill="url(#smokeLayer)" opacity="0.8"/>
    <ellipse cx="840" cy="410" rx="960" ry="150" fill="url(#smokeLayer)" opacity="0.65"/>
  </g>

  
  <g fill="#111827" opacity="0.78">
    <rect x="180" y="520" width="70" height="210" rx="3"/>
    <rect x="260" y="500" width="55" height="230" rx="3"/>
    <rect x="330" y="540" width="85" height="190" rx="3"/>
    
    <rect x="470" y="450" width="18" height="280"/>
    <ellipse cx="479" cy="445" rx="55" ry="22" fill="#1f2937"/>
    <rect x="440" y="430" width="78" height="30" rx="6" fill="#374151"/>
    
    <rect x="560" y="510" width="90" height="220"/>
    <rect x="660" y="535" width="60" height="195"/>
    <rect x="730" y="500" width="55" height="230"/>
    <rect x="790" y="545" width="95" height="185"/>
    <rect x="895" y="520" width="70" height="210"/>
    
    <polygon points="1010,730 1095,520 1180,730" fill="#1f2937"/>
    <rect x="1200" y="505" width="65" height="225"/>
    <rect x="1275" y="540" width="58" height="190"/>
    <rect x="1340" y="515" width="72" height="215"/>
  </g>

  
  <rect y="600" width="1600" height="200" fill="#000" opacity="0.25"/>
  <rect y="640" width="1600" height="160" fill="#000" opacity="0.18"/>

  
  <g transform="translate(120, 800)">
    <g clip-path="url(#aqiClip)">
      <rect width="1600" height="60" fill="#1e293b" opacity="0.15"/>
      <rect width="1400" height="60" fill="url(#aqiGrad)"/>
      
      <circle cx="260" cy="30" r="10" fill="#22c55e"/>
      <circle cx="520" cy="30" r="11" fill="#eab308"/>
      <circle cx="780" cy="30" r="12" fill="#f97316"/>
      <circle cx="980" cy="30" r="13" fill="#ef4444"/>
      <circle cx="1240" cy="30" r="10" fill="#6366f1"/>
    </g>
    <text x="0" y="-12" font-family="'Segoe UI', Arial" font-size="28" font-weight="600" fill="#1e293b">AQI Progression</text>
    <text x="260" y="88" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial" fill="#1e293b">AM 55</text>
    <text x="520" y="88" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial" fill="#1e293b">Noon 82</text>
    <text x="780" y="88" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial" fill="#1e293b">Afternoon 122</text>
    <text x="980" y="88" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial" fill="#1e293b">Peak 175</text>
    <text x="1240" y="88" text-anchor="middle" font-size="22" font-family="'Segoe UI', Arial" fill="#1e293b">Day 3 95</text>
  </g>
</svg>
